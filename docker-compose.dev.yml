services:
  galago-web-dev:
    build:
      context: .
      dockerfile: controller/Dockerfile.dev
    container_name: galago-web-dev
    ports:
      - "3010:3010"
      - "9229:9229" # Node.js debug port
    volumes:
      - ./controller:/app:cached
      - /app/node_modules # Persist node_modules
    environment:
      - NODE_ENV=development
      - PORT=3010
      - GRPC_SERVER_IP=host.docker.internal
      - GRPC_HOST=host.docker.internal
      - API_BASE_URL=http://db:8000/api
    stdin_open: true # for debugging
    tty: true # for debugging
    #network_mode: "host"
    networks:
      - app-network
    depends_on:
      - db

  db:
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    container_name: galago-db-dev
    ports:
      - "8000:8000"
      - "5678:5678" # Python debug port
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - DEBUG=0
      # Required for encrypted secrets at rest (Slack bot token, SMTP password, etc.).
      # Set this in your shell or a local .env file (DO NOT commit a real key).
      - GALAGO_SECRETS_KEY=${GALAGO_SECRETS_KEY}
    networks:
      - app-network
    volumes:
      - ./db:/app/db:cached
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  sqlite_data:
  node_modules:
  npm_cache:

networks:
  app-network:
    driver: bridge
