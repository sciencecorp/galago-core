  db:
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    container_name: galago-db-dev
    ports:
      - "8000:8000"
      - "5678:5678"  # Python debug port
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - DEBUG=0
    networks:
      - app-network
    volumes:
      - ./db:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Use this command to see if the server starts properly
    command: >
      sh -c "uvicorn api:app --host 0.0.0.0 --port 8000 --reload --log-level debug"

networks:
  app-network:
    driver: bridge
