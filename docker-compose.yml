#Production docker-compose file
services:
  queue:
    image: redis:6.2-alpine
    restart: always
    container_name: redis
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "1203:6379"
    networks:
      - app-network

  galago-web:
    # image: ghcr.io/sciencecorp/galago-web:latest
    build:
      context: .
      dockerfile: controller/Dockerfile
    container_name: galago-web
    ports:
      - "3010:3010"
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3010
      - GRPC_SERVER_IP=localhost
      - API_BASE_URL=http://db:8000/api
      - REDIS_HOST=redis://queue:6379/1
    depends_on:
      - queue
      - db
    networks:
      - app-network

  db:
    # image: ghcr.io/sciencecorp/galago-db:latest
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: galago-db
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    restart: always
    volumes:
      - sqlite_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
  sqlite_data:

networks:
  app-network:
    driver: bridge
