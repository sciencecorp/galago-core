name: Auto Version and Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: bump_type
        run: |
          # Check if manually triggered with version type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "BUMP_TYPE=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            # Auto-determine bump type from commit messages
            COMMITS=$(git log ${{ steps.get_tag.outputs.LATEST_TAG }}..HEAD --pretty=format:"%s")
            echo "Commits since last tag:"
            echo "$COMMITS"
            
            if echo "$COMMITS" | grep -qE "^BREAKING CHANGE:|^feat!:|^fix!:|^refactor!:"; then
              echo "BUMP_TYPE=major" >> $GITHUB_OUTPUT
            elif echo "$COMMITS" | grep -qE "^feat:"; then
              echo "BUMP_TYPE=minor" >> $GITHUB_OUTPUT
            else
              echo "BUMP_TYPE=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.LATEST_TAG }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.BUMP_TYPE }}"
          
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          
          # Split version into components
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "MAJOR=$MAJOR" >> $GITHUB_OUTPUT
          echo "MINOR=$MAJOR.$MINOR" >> $GITHUB_OUTPUT
          
          echo "Bumping from $LATEST_TAG to $NEW_TAG ($BUMP_TYPE)"

      - name: Check if version should be bumped
        id: should_bump
        run: |
          # Don't create a new version if no changes or if last commit was a version bump
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          if [[ "$LAST_COMMIT_MSG" == "chore: bump version to"* ]]; then
            echo "SHOULD_BUMP=false" >> $GITHUB_OUTPUT
            echo "Skipping version bump - last commit was a version bump"
          else
            echo "SHOULD_BUMP=true" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        run: |
          NEW_TAG="${{ steps.new_version.outputs.NEW_TAG }}"
          git tag -a $NEW_TAG -m "chore: bump version to $NEW_TAG"
          git push origin $NEW_TAG

      - name: Set up QEMU
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push galago-web
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: controller/Dockerfile
          push: true
          tags: |
            ghcr.io/sciencecorp/galago-web:latest
            ghcr.io/sciencecorp/galago-web:${{ steps.new_version.outputs.NEW_VERSION }}
            ghcr.io/sciencecorp/galago-web:${{ steps.new_version.outputs.MAJOR }}
            ghcr.io/sciencecorp/galago-web:${{ steps.new_version.outputs.MINOR }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/sciencecorp/galago-web:buildcache
          cache-to: type=registry,ref=ghcr.io/sciencecorp/galago-web:buildcache,mode=max
          provenance: false

      - name: Build and push galago-db
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./db
          file: db/Dockerfile
          push: true
          tags: |
            ghcr.io/sciencecorp/galago-db:latest
            ghcr.io/sciencecorp/galago-db:${{ steps.new_version.outputs.NEW_VERSION }}
            ghcr.io/sciencecorp/galago-db:${{ steps.new_version.outputs.MAJOR }}
            ghcr.io/sciencecorp/galago-db:${{ steps.new_version.outputs.MINOR }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/sciencecorp/galago-db:buildcache
          cache-to: type=registry,ref=ghcr.io/sciencecorp/galago-db:buildcache,mode=max
          provenance: false

      - name: Create GitHub Release
        if: steps.should_bump.outputs.SHOULD_BUMP == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.new_version.outputs.NEW_TAG }}
          release_name: Release ${{ steps.new_version.outputs.NEW_TAG }}
          body: |
            ## What's Changed
            
            Auto-generated release for version ${{ steps.new_version.outputs.NEW_TAG }}
            
            **Docker Images:**
            - `ghcr.io/sciencecorp/galago-web:${{ steps.new_version.outputs.NEW_VERSION }}`
            - `ghcr.io/sciencecorp/galago-db:${{ steps.new_version.outputs.NEW_VERSION }}`
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.get_tag.outputs.LATEST_TAG }}...${{ steps.new_version.outputs.NEW_TAG }}
          draft: false
          prerelease: false